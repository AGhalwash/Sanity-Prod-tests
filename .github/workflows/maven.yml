name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    - name: Clean Build
      run: |
        mvn clean
        rm -rf target

    - name: Build and Run Tests in Parallel
      run: |
        mvn -B test-compile failsafe:integration-test failsafe:verify -P selenium-chrome -Dparallel=classes -DthreadCount=4
