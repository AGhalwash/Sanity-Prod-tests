name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    - name: Set Chromedriver permissions
      run: |
        cd src/test/resources/com/stacks/bdd/selenium/driver/
        chmod +x chromedriver

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run Selenium Tests with Chrome
      run: mvn test -P selenium-chrome
